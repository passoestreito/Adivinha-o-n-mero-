html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    #game {
      background-color: #fff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe um número entre 1 e 100</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="message"></p>
  </div>

  <script>
    const numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "Por favor, digite um número válido entre 1 e 100.";
      } else if (guess < numberToGuess) {
        message.textContent = "Tente um número maior.";
      } else if (guess > numberToGuess) {
        message.textContent = "Tente um número menor.";
      } else {
        message.textContent = `Parabéns! Você acertou em ${attempts} tentativas.`;
      }
    }
  </script>
</body>
</html>
